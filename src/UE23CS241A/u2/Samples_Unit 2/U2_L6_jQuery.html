<html>
<head>
     <title> jQuery </title>

<script src="jquery-3.6.0.js"> </script>
<script>
	$(document).ready(function(){
	 $("p").click(function(){
	  $(this).hide();
	  });
	});
	$(document).ready(function(){
	$("button").click(function(){
	  $("p").hide();
	  });
	  });
</script>
</head>
<body>
<p> Click me, I will disappear</p>
<p> Click me Away</p>
<p> Click me too</p>
<button> Click me to hide all Paragragh</button>
</body>
</html>
