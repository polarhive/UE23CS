<html>
	<head>
		<title>React</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>	
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			var des = document.querySelector("#container");

			// display="inline-block" - Does not add a line break after the element, so the element can sit next to other elements
			// display="none" - Hides the element
			class Letter extends React.Component {
				render() {
					var letterStyle = {
						backgroundColor: this.props.bgcolor,
						color: "#333",
						display: this.props.display,
						padding: "25px",
						margin: "25px"
					};
					return (
						<div style={letterStyle}>
							{this.props.children}
						</div>
					);
				}
			}

			const root = ReactDOM.createRoot(des);
			root.render(
				<div>
					<Letter display="inline-block" bgcolor="#58B3FF">A</Letter>
					<Letter display="none" bgcolor="#FF605F">E</Letter>
					<Letter display="inline-block" bgcolor="#FFD52E">I</Letter>
					<Letter display="inline-block" bgcolor="#49DD8E">O</Letter>
					<Letter display="inline-block" bgcolor="#AE99FF">U</Letter>
				</div>
			);
		</script>
	</body>
</html>
