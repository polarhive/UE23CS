<html>
	<head>
		<title> JSON</title>
		</head>
	<body>
		<p id="demo1"></p>
		<p id="demo2"></p>
		
	<script>
	  var str= '{"name": "Thor: Ragnarok", "cast": "Chris Hemsworth, Tom Hiddleston"}';
	  
	  var obj=JSON.parse(str);
	  
	  document.getElementById("demo1").innerHTML=obj.name;
	  
	  obj.year="2021"
	  obj.rating="7.5"
	  str=JSON.stringify(obj);
	  
	  document.getElementById("demo2").innerHTML=str;
	 	 
	</script>  
</body>
</html>
