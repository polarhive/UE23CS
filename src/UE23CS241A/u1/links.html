<html>

<head>
    <title>Links</title>
</head>

<body>
    <ol>
        <li><a href="https://example.com" target="_self">Open in same tab</a></li>
        <li><a href="https://example.com" target="_blank">Open in new tab</a></li>
        <li><a href="https://example.com" target="_blank" rel="noopener noreferrer">Open in new tab (secure)</a></li>
    </ol>
</body>

</html>
