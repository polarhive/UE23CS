<html>

<head>
    <title>set time out</title>
</head>

<body>
    <div id="myText">Initial Text</div>

    <script>
        function printInterval() {
            console.log("Timeout completed!");
            var myTextElement = document.getElementById("myText");
            myTextElement.textContent = "Updated Text"; // Update the text content
            setTimeout(printInterval, 5000); // Set the next timeout after 5 seconds
        }
        printInterval();
        printInterval();
        printInterval();

    </script>
</body>

</html>
