<html>

<head>
    <title>My first HTML document</title>

</head>

<body>
    <p id="demo"></p>


    <script type="text/javascript">
        var arr = [1, 11, 22, 3, 4, 37, 6];
        function asc(a, b) {
            if (a > b)
                return 1;
            if (a < b)
                return -1;
            if (a == b)
                return 0;
        }
        document.write(arr.sort(asc));

        const cars = ["Tata", "Toyota", "Honda", "Ford", "Fiat", "Audi"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

        function add(a, b) {
            return a + b;
        }
        var x = add(2, 5);
        document.write("<br> x");

    </script>



</body>

</html>
