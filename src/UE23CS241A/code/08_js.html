<!-- Sorting Arrays and Iterating Over Data -->
<script type="text/javascript">
    var arr = [1, 11, 22, 3, 4, 37, 6];

    // Ascending sort function
    function asc(a, b) {
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
    }

    document.write(arr.sort(asc));

    const cars = ["Tata", "Toyota", "Honda", "Ford", "Fiat", "Audi"];
    let text = "";

    // Iterating over array
    for (let i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;

    // Function to add two numbers
    function add(a, b) {
        return a + b;
    }

    var result = add(2, 5);
    document.write("<br>" + result);
</script>

<p id="demo"></p>

<hr>

<!-- Working with Objects -->
<script type="text/javascript">
    var person = new Object();
    person.name = "vikram";
    person.age = 20;

    // Iterating over object properties
    for (let i in person) {
        document.write(i + " => " + person[i] + "<br>");
    }

    var num = new Number("111");
    var str = new String("10 days");
    var dt = new Date(2010, 10, 20); // Date format (Year, Month, Day)

    document.write(num); // Number output
    document.write("<br>");
    document.write(str); // String output
    document.write("<br>");
    document.write(dt); // Date output
</script>

<p>This is the first JavaScript program</p>
