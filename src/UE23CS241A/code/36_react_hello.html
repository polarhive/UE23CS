<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React Examples</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

	<!-- 1. React with Inline Style -->
	<section>
		<h2>1. React with Inline Style</h2>
		<div id="container1"></div>
		<script type="text/babel">
			const root1 = ReactDOM.createRoot(document.querySelector("#container1"));
			root1.render(
				React.createElement("h1", { style: { color: "red" } }, "Introduction to React")
			);
		</script>
	</section>

	<!-- 2. React Basic Example -->
	<section>
		<h2>2. React Basic Example</h2>
		<div id="container2"></div>
		<script type="text/babel">
			const root2 = ReactDOM.createRoot(document.querySelector("#container2"));
			root2.render(
				<h1>React World</h1>
			);
		</script>
	</section>

</body>

</html>
