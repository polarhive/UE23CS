<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Pizza Delivery Feedback</h2>
    <form action="mailto:info@w3docs.com?subject=The%20subject%20of%20the%20mail" method="post" enctype="text/plain">
      <div>
        <label for="uname">Name:
          <input type="text" name="name" id="uname" />
        </label>
      </div>
      
      <div>
        <label for="uemail">:
          <input type="text" name="email" id="uemail" />
        </label>
      </div>

        <input type="radio" name="uname" value="10" /> Extraordinary
				<input type="radio" name="uname" value="5" /> Good
				<input type="radio" name="uname" value="3" /> Poor
      
      </div>

      </div>
    </form>
