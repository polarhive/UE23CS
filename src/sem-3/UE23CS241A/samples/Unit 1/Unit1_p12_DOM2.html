<html>
	<head>
		<title> DOM Manipulation</title>
		<script>
		function init(){
			p1=document.querySelector("p");
			p1.style.color="blue";
			
			list= document.querySelectorAll("li.g1");
			for(i=0;i<list.length;i++)
			list[i].innerText= list[i].innerText.toUpperCase();
			
			//Add new elements
			newsub= document.createElement("li");
			newsub.innerText= "AFLL";
			ul1=document.querySelector("ul");
			ul1.appendChild(newsub);
			ul1.insertBefore(newsub,list[0]);
			//ul1.insertBefore(newsub,ul1.firstChild);
			//list[0].remove();
			//ul1.removeChild(list[0]);
			//ul1.replaceChild(newsub, ul1.children[1]);
			//ul1.replaceChild(newsub, ul1.children[2]);
			list[0].parentNode.replaceChild(newsub, ul1.children[2]);
			}
		
		</script>
	</head>
	<body onload="init()">
		<p> Subjects</p>
		<ul>
				<li> Data Structures </li>
				<li class="g1"> Web Technologies</li>
				<li class="g1"> Data Science</li>
		</ul>
</body>
</html>
