<html>
<head>
<script src="jquery-3.6.0.js "></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide(500);
    });
    $("#show").click(function(){
        $("p").show("slow");
    });
});
</script>
</head>
<body>

<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
