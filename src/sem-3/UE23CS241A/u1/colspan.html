<html>

<head>
    <title>Colspan</title>
</head>

<body>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2;" colspan="2">
                Header 1 and Header 2 combined
            </th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Data 1</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Data 2</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Data 3</td>
            <td style="border: 1px solid black; padding: 8px; text-align: left;">Data 4</td>
        </tr>
    </table>
</body>

</html>
